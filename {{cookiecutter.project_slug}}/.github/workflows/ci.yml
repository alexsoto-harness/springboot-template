name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Log in to Docker Hub
        run: echo "${{ cookiecutter.dockerhub_token }}" | docker login -u "${{ cookiecutter.dockerhub_username }}" --password-stdin

      - name: Build & Push Docker image
        run: |
          docker build -t docker.io/${{ cookiecutter.dockerhub_username }}/{{cookiecutter.project_slug}}:latest .
          docker push docker.io/${{ cookiecutter.dockerhub_username }}/{{cookiecutter.project_slug}}:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml